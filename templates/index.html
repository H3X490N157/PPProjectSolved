{% extends 'base.html' %}

{% block title %}
Lumen
{% endblock %}

{% block body %}
<section>

    <div class="container head">
      <h1 class="display-1">Интернет-магазин Шаталова и Жарикова</h1>
    </div>

</section>
<br>
<section>

  <div class="container">
     <h5 class="display-5 bline">Каталог товаров</h5>
    <div class="d-grid gap-2 d-md-flex justify-content-md-start">

      <a href="/create" class="btn btn-primary me-md-2" type="button">Добавить новый товар</a>
    </div>
  </div>
  <main>
  <div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        {% for el in product %}
          <div class="col">
            <div class="card shadow-sm">
              <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Отсутствует" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
              <div class="card-body">
                <h4>{{ el.title }}</h4>
                <p class="card-text">{{ el.intro_text }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a href="/product/{{ el.id }}" class="btn btn-sm btn-outline-secondary">Подробнее</a>
                    <a href="/product/{{ el.id }}/update" class="btn btn-sm btn-outline-secondary">Редактировать</a>
                  </div>
                  <!--<a href="/product/{{ el.id }}/del" class="btn btn-sm btn-outline-secondary"><small class="text-body-secondary">удалить</small></a>-->
                </div>
              </div>
            </div>
          </div>
        {% endfor %}

      </div>
    </div>
  </div>

</main>


</section>

{% endblock %}
